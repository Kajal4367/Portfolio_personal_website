<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Kajal Kumari</h2>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My intro</a></li>
                    <li><a href="/skill.html">My Skills</a></li>
                    <li><a href="/education.html">Education</a></li>
                    <li><a href="/contact.html">contact me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
           <div class="contactform">
            <h1>Contact me for work/general enquiries</h1>
           <div>
            <div class="mb-3">
                <label for="clientname" class="form-label">Name:</label>
                <input type="text" class="form-control" id="clientname">
            </div>
        
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email and phone no with anyone else.</div>
            </div>
        
            <div class="mb-3">
                <label for="clientphone" class="form-label">Phone no:</label>
                <input type="phone" class="form-control" id="clientphone">
            </div>
        
            <div class="mb-3">
                <label for="clientenquiries" class="form-label">Write your enquiries here:</label>
                <input type="text" class="form-control" id="clientenquiries">
            </div>
        
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isclient">
                <label class="form-check-label" for="isclient">I want to work on a project with me</label>
            </div>
        
            <div class="buttons">
                <button type="submit" class="btn btn-blue">Submit</button>
            </div>
        </div>
        

        </div>
 </div>
